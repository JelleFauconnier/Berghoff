<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Difficulty Level</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
    <script src="../js/levelselector.js" type="module"></script>
    <script src="../js/submitscript.js" type="module"></script>
</head>
<body>
<div id="bgimage"></div>
  <main>
      <section class=level-selector>

          <form id="level-form">
              <h1>Select Difficulty Level</h1>
              <label>
                  <input type="radio" name="difficulty" value="easy"> Easy
              </label>
              <br>
              <label>
                  <input type="radio" name="difficulty" value="normal" checked> Normal
              </label>
              <br>
              <label>
                  <input type="radio" name="difficulty" value="hard"> Hard
              </label>
              <br>
              <button type="submit">Start Game</button>
          </form>
      </section>
  </main>

    
</body>
</html>
